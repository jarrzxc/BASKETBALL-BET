<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basketball Bet Card</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #e5e5e7;
      --accent: #0a84ff;
      --paid: #30d158;
      --mid: #d1d1d6;
      --unpaid: #2c2c2e;
      --border: #3a3a3c;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: Arial, sans-serif;
      color: var(--text);
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: var(--card);
      width: 100%;
      max-width: 1000px;
      padding: 16px;
      box-sizing: border-box;
    }

    input[type="text"], textarea {
      background: var(--unpaid);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 18px;
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
    }

    .team-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .team-logo {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #3a3a3c;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      flex-shrink: 0;
    }

    .team-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .team-logo input {
      display: none;
    }

    .team-logo::after {
      content: 'Logo';
      color: #8e8e93;
      font-size: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .remove-btn {
      color: red;
      font-size: 12px;
      border: none;
      background: none;
      cursor: pointer;
      margin-left: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .cell {
      background: var(--unpaid);
      border-radius: 10px;
      padding: 14px 8px;
      text-align: center;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s;
    }

    .cell-label {
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    .cell textarea {
      margin-top: 8px;
      border: none;
      background: transparent;
      text-align: center;
      resize: none;
      overflow: hidden;
    }

    .cell.mid {
      background: var(--mid);
    }

    .cell.paid {
      background: var(--paid);
    }

    .cell.paid .cell-label,
    .cell.mid .cell-label,
    .cell.paid textarea,
    .cell.mid textarea {
      color: #000;
    }

    .save-button {
      margin: 32px;
      padding: 16px 32px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }

      .team-row {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="captureArea">
    <input type="text" id="dateInput" placeholder="Date / Time" />

    <div class="team-row">
      <div class="team-logo" onclick="document.getElementById('file1').click()">
        <img id="logo1" />
        <input type="file" id="file1" accept="image/*" onchange="loadLogo(event, 'logo1', 'remove1')" />
      </div>
      <input type="text" id="team1" placeholder="Team 1" />
      <button class="remove-btn" id="remove1" onclick="removeLogo('logo1', 'file1', 'remove1')">Remove</button>
    </div>

    <div class="team-row">
      <div class="team-logo" onclick="document.getElementById('file2').click()">
        <img id="logo2" />
        <input type="file" id="file2" accept="image/*" onchange="loadLogo(event, 'logo2', 'remove2')" />
      </div>
      <input type="text" id="team2" placeholder="Team 2" />
      <button class="remove-btn" id="remove2" onclick="removeLogo('logo2', 'file2', 'remove2')">Remove</button>
    </div>

    <div class="grid" id="betGrid"></div>
  </div>
  <button class="save-button" onclick="downloadCard()">Download Image</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const grid = document.getElementById("betGrid");

    for (let i = 0; i < 10; i++) {
      for (let j = 0; j < 10; j++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        const label = document.createElement("div");
        label.className = "cell-label";
        label.textContent = `${i}-${j}`;
        label.addEventListener("click", () => {
          if (cell.classList.contains("mid")) {
            cell.classList.remove("mid");
            cell.classList.add("paid");
          } else if (cell.classList.contains("paid")) {
            cell.classList.remove("paid");
          } else {
            cell.classList.add("mid");
          }
          saveState();
        });

        const input = document.createElement("textarea");
        input.rows = 1;
        input.addEventListener("input", () => {
          input.style.height = "auto";
          input.style.height = input.scrollHeight + "px";
          saveState();
        });

        cell.appendChild(label);
        cell.appendChild(input);
        grid.appendChild(cell);
      }
    }

    function downloadCard() {
      document.querySelectorAll(".remove-btn").forEach(btn => btn.style.display = "none");
      html2canvas(document.getElementById("captureArea"), { scale: 3 }).then(canvas => {
        const link = document.createElement("a");
        link.download = "bet_card.png";
        link.href = canvas.toDataURL();
        link.click();
        document.querySelectorAll(".remove-btn").forEach(btn => btn.style.display = "inline");
      });
    }

    function loadLogo(event, id, removeId) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById(id);
          img.src = e.target.result;
          img.style.display = "block";
          document.getElementById(removeId).style.display = "inline";
          localStorage.setItem(id, e.target.result);
        };
        reader.readAsDataURL(file);
      }
    }

    function removeLogo(imgId, inputId, removeId) {
      document.getElementById(imgId).style.display = "none";
      document.getElementById(imgId).src = "";
      document.getElementById(inputId).value = "";
      document.getElementById(removeId).style.display = "none";
      localStorage.removeItem(imgId);
    }

    function saveState() {
      localStorage.setItem("dateInput", document.getElementById("dateInput").value);
      localStorage.setItem("team1", document.getElementById("team1").value);
      localStorage.setItem("team2", document.getElementById("team2").value);

      const cellStates = [];
      document.querySelectorAll(".cell").forEach(cell => {
        const label = cell.querySelector(".cell-label").textContent;
        const value = cell.querySelector("textarea").value;
        let status = "";
        if (cell.classList.contains("paid")) status = "paid";
        else if (cell.classList.contains("mid")) status = "mid";
        cellStates.push({ label, value, status });
      });
      localStorage.setItem("cells", JSON.stringify(cellStates));
    }

    function restoreState() {
      document.getElementById("dateInput").value = localStorage.getItem("dateInput") || "";
      document.getElementById("team1").value = localStorage.getItem("team1") || "";
      document.getElementById("team2").value = localStorage.getItem("team2") || "";

      const logo1 = localStorage.getItem("logo1");
      if (logo1) {
        document.getElementById("logo1").src = logo1;
        document.getElementById("logo1").style.display = "block";
        document.getElementById("remove1").style.display = "inline";
      }
      const logo2 = localStorage.getItem("logo2");
      if (logo2) {
        document.getElementById("logo2").src = logo2;
        document.getElementById("logo2").style.display = "block";
        document.getElementById("remove2").style.display = "inline";
      }

      const cells = JSON.parse(localStorage.getItem("cells") || "[]");
      const allCells = document.querySelectorAll(".cell");
      cells.forEach((cellData, index) => {
        if (allCells[index]) {
          allCells[index].querySelector(".cell-label").textContent = cellData.label;
          allCells[index].querySelector("textarea").value = cellData.value;
          allCells[index].classList.remove("paid", "mid");
          if (cellData.status === "paid") allCells[index].classList.add("paid");
          if (cellData.status === "mid") allCells[index].classList.add("mid");
        }
      });
    }

    window.addEventListener("load", restoreState);
  </script>
</body>
</html>
