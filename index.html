<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basketball Bet Card</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #e5e5e7;
      --accent: #0a84ff;
      --paid: #30d158;
      --selected: #d1d1d6;
      --unpaid: #2c2c2e;
      --border: #3a3a3c;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: Arial, sans-serif;
      color: var(--text);
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: var(--card);
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 16px;
      box-sizing: border-box;
    }

    .team-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 16px;
    }

    .team-logo {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #3a3a3c;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      flex-shrink: 0;
    }

    .team-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .team-logo input[type="file"] {
      display: none;
    }

    .team-logo::after {
      content: 'Logo';
      color: #8e8e93;
      font-size: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .remove-btn {
      background: #ff453a;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 10px;
      padding: 4px 6px;
      margin-left: 4px;
      cursor: pointer;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px;
      font-size: 20px;
      background: var(--unpaid);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .cell {
      background: var(--unpaid);
      border-radius: 10px;
      padding: 18px 10px;
      text-align: center;
      font-size: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s;
    }

    .cell-label {
      font-weight: bold;
      font-size: 22px;
      cursor: pointer;
    }

    .cell textarea {
      width: 100%;
      border: none;
      background: transparent;
      text-align: center;
      font-size: 20px;
      margin-top: 8px;
      color: var(--text);
      resize: none;
      overflow: hidden;
      min-height: 24px;
    }

    .cell.paid {
      background: var(--paid);
    }

    .cell.selected {
      background: var(--selected);
    }

    .cell.paid .cell-label,
    .cell.paid textarea,
    .cell.selected .cell-label,
    .cell.selected textarea {
      color: #000;
    }

    .save-button {
      margin: 32px;
      padding: 16px 32px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }

      .team-logo {
        width: 48px;
        height: 48px;
      }

      .cell {
        padding: 14px 6px;
        font-size: 20px;
      }

      .cell-label {
        font-size: 18px;
      }

      input[type="text"] {
        font-size: 18px;
        padding: 10px;
      }

      .cell textarea {
        font-size: 18px;
      }

      .save-button {
        margin: 24px;
        padding: 14px 24px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="captureArea">
    <input id="dateTime" type="text" placeholder="Date / Time" style="margin-bottom: 20px; width: 100%;" />

    <div class="team-row">
      <div class="team-logo" onclick="document.getElementById('file1').click()">
        <img id="logo1" />
        <input type="file" id="file1" accept="image/*" onchange="loadLogo(event, 'logo1', 'logo1Data')" />
      </div>
      <button class="remove-btn" onclick="removeLogo('logo1', 'logo1Data')">Remove</button>
      <input id="team1" type="text" placeholder="Team 1" />
    </div>

    <div class="team-row">
      <div class="team-logo" onclick="document.getElementById('file2').click()">
        <img id="logo2" />
        <input type="file" id="file2" accept="image/*" onchange="loadLogo(event, 'logo2', 'logo2Data')" />
      </div>
      <button class="remove-btn" onclick="removeLogo('logo2', 'logo2Data')">Remove</button>
      <input id="team2" type="text" placeholder="Team 2" />
    </div>

    <div class="grid" id="betGrid"></div>
  </div>
  <button class="save-button" onclick="downloadCard()">Download Image</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const grid = document.getElementById('betGrid');

    function saveAll() {
      const data = {
        dateTime: document.getElementById('dateTime').value,
        team1: document.getElementById('team1').value,
        team2: document.getElementById('team2').value,
        logo1: localStorage.getItem('logo1Data') || '',
        logo2: localStorage.getItem('logo2Data') || '',
        cells: []
      };

      document.querySelectorAll('.cell').forEach((cell, index) => {
        const text = cell.querySelector('textarea').value;
        const selected = cell.classList.contains('selected');
        const paid = cell.classList.contains('paid');
        data.cells.push({ text, selected, paid });
      });

      localStorage.setItem('betCardData', JSON.stringify(data));
    }

    function loadAll() {
      const saved = JSON.parse(localStorage.getItem('betCardData'));
      if (!saved) return;

      document.getElementById('dateTime').value = saved.dateTime || '';
      document.getElementById('team1').value = saved.team1 || '';
      document.getElementById('team2').value = saved.team2 || '';

      if (saved.logo1) setLogoFromData('logo1', saved.logo1);
      if (saved.logo2) setLogoFromData('logo2', saved.logo2);

      const cells = document.querySelectorAll('.cell');
      saved.cells.forEach((item, i) => {
        const cell = cells[i];
        const input = cell.querySelector('textarea');
        input.value = item.text;
        input.style.color = (item.selected || item.paid) ? '#000' : '';
        if (item.selected) cell.classList.add('selected');
        if (item.paid) cell.classList.add('paid');
      });
    }

    function setLogoFromData(id, data) {
      const img = document.getElementById(id);
      img.src = data;
      img.style.display = 'block';
    }

    function loadLogo(event, id, storageKey) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const dataURL = e.target.result;
        localStorage.setItem(storageKey, dataURL);
        setLogoFromData(id, dataURL);
        saveAll();
      };
      reader.readAsDataURL(file);
    }

    function removeLogo(id, storageKey) {
      localStorage.removeItem(storageKey);
      const img = document.getElementById(id);
      img.src = '';
      img.style.display = 'none';
      saveAll();
    }

    for (let i = 0; i <= 9; i++) {
      for (let j = 0; j <= 9; j++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        const label = document.createElement('div');
        label.className = 'cell-label';
        label.textContent = `${i}-${j}`;

        const input = document.createElement('textarea');
        input.rows = 1;
        input.addEventListener('input', () => {
          input.style.height = 'auto';
          input.style.height = input.scrollHeight + 'px';
          saveAll();
        });

        label.addEventListener('click', (e) => {
          e.stopPropagation();
          if (cell.classList.contains('paid')) {
            cell.classList.remove('paid');
          } else if (cell.classList.contains('selected')) {
            cell.classList.remove('selected');
            cell.classList.add('paid');
          } else {
            cell.classList.add('selected');
          }

          input.style.color = (cell.classList.contains('selected') || cell.classList.contains('paid')) ? '#000' : '';
          saveAll();
        });

        cell.appendChild(label);
        cell.appendChild(input);
        grid.appendChild(cell);
      }
    }

    function downloadCard() {
      const captureArea = document.getElementById('captureArea');
      const originalWidth = captureArea.style.width;
      const originalMaxWidth = captureArea.style.maxWidth;

      captureArea.style.width = "1000px";
      captureArea.style.maxWidth = "1000px";
      window.scrollTo(0, 0);

      html2canvas(captureArea, {
        scale: 3,
        useCORS: true
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'bet_card.png';
        link.href = canvas.toDataURL();
        link.click();

        captureArea.style.width = originalWidth;
        captureArea.style.maxWidth = originalMaxWidth;
      });
    }

    document.querySelectorAll('input[type="text"]').forEach(input => {
      input.addEventListener('input', saveAll);
    });

    window.addEventListener('load', loadAll);
  </script>
</body>
</html>
